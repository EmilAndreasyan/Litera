            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active show-books-btn">
                  <a class="nav-link" href="#">Show books<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item hide-books-btn">
                  <a class="nav-link" href="#">Hide books</a>

              </form>

        <div class="author-div">
          <h3>List of authors</h3>
        </div>

          <form action="" id="new-author-form" style="display: none;">

            <label for="">Gender</label>
            <input type="text" name="gender">
            <label for="">Age</label>
            <input type="number" name="age">
            <label for="">Email</label>
            <input type="email" name="email">
            <button type="button" class="hide-author-button btn-secondary mb-1">Hide form</button><br>
            <button type="submit" class="btn btn-outline-info btn-sm mt-1">Add new author</button>
          </form>
        </div>
             
        
        <div class="author-emails">       
        </div>

        <div class="seach-show-div">
        </div>

          <h3>List of books</h3> 
        </div>
        
        <div class="new-book-div">    
        <!-- how to create a book with parameters and associate with parents (Book_Controller create?) -->
        <form action="" id="new-book-form"> 
            <label for="">New Book</label>
            <input type="text" name="title"><br>
            <label for="">Publisher</label>
            <input type="text" name="publisher"><br>
            <label for="">Rating</label>
            <input type="number" min="1" max="5" name="rating"><br>
            <!-- how to enter parents data and how to save them in books controller create? -->
            <!-- <label for="">Author</label>

            </select> -->
            
            <button type="submit" class="btn-success btn-lg">Submit</button>
        </form>
